<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Local CSS Link-->
    <link href="styling.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>The Eat</title>
  </head>
  <body>
      <!--Creating a navigation bar with a toggle button-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- Navbar content -->
        <div class="container-fluid">
            <a class="navbar-brand">
             <img src="img/eat.png" width="50px" height="50px">The Eat
           </a>
           <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Events Booking</a>
                  </li>
             </ul>
           </div>
           <div class="search">
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
         </div>
         <button class="navbar-toggler" type="button"  data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation"> 
            <span class="navbar-toggler-icon"></span>         
            </button>
        </div>
    </nav>
    <!--Creating a Carousel Containing Slideshow of food offered at the eat-->
    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/happy.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="img/dine.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="img/love.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
      </div>
    <!--Creating the Social Media Layout-->
    <div class="row">
        <div class="col-md-4">
            <h6>Facebook</h6>
            <img src="img/facebook.png">
            <p>Click to Follow</p>

        </div>
        <div class="col-md-4">
            <h6>Instagram</h6>
            <img src="img/instagram.png">
            <p>Click to Follow</p>
        </div>
        <div class="col-md-4">
            <h6>Twitter</h6>
            <img src="img/twitter.png">
            <p>Click to Follow</p>

        </div>
    </div>
   
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
